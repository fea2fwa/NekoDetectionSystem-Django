{% extends '_base.html' %}
{% load static %}

{% block title %}NDS-NEKO Detection System{% endblock title %}

{% block content %}
<h1>Found it!</h1>
<img class="bookcover" src="{% static 'images/rochar.jpg' %}">
{% if user.is_authenticated %}
<p>Hi {{ user.email }}!</p>
<p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<a href={% url 'account_login' %}>Log in </a>
<br>
<a href={% url 'account_signup' %}>Sign Up</a>
{% endif %}
{% endblock content %}
